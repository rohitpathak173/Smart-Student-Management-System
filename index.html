<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Student Management System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <i class="fas fa-home"></i>
      <span>Smart Student Management System</span>
    </div>
    <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </header>

  <main class="container">
    <p class="subtitle">Manage students, courses, and enrollments</p>

    <nav class="tabs">
      <button class="tab active" data-tab="students"><i class="fas fa-user-graduate"></i> Students</button>
      <button class="tab" data-tab="courses"><i class="fas fa-book"></i> Courses</button>
      <button class="tab" data-tab="enrollments"><i class="fas fa-clipboard-list"></i> Enrollments</button>
    </nav>

    <!-- Students -->
    <section class="tab-content active" id="students">
      <div class="card">
        <h2><i class="fas fa-users"></i> Student Management</h2>
        <form id="studentForm" class="form">
          <div class="form-group">
            <input type="text" placeholder="First Name" id="firstName" required>
            <input type="text" placeholder="Last Name" id="lastName" required>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" id="email" required>
            <input type="date" id="dob" required>
          </div>
          <button class="btn primary"><i class="fas fa-user-plus"></i> Add Student</button>
        </form>
        <table>
          <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Date of Birth</th><th>Actions</th></tr></thead>
          <tbody id="studentsTable"></tbody>
        </table>
      </div>
    </section>

    <!-- Courses -->
    <section class="tab-content" id="courses">
      <div class="card">
        <h2><i class="fas fa-book"></i> Course Management</h2>
        <form id="courseForm" class="form">
          <div class="form-group">
            <input type="text" placeholder="Course Code" id="courseCode" required>
            <input type="text" placeholder="Course Title" id="courseTitle" required>
            <input type="number" placeholder="Credits" id="credits" required>
          </div>
          <button class="btn primary"><i class="fas fa-plus"></i> Add Course</button>
        </form>
        <table>
          <thead><tr><th>ID</th><th>Code</th><th>Title</th><th>Credits</th><th>Actions</th></tr></thead>
          <tbody id="coursesTable"></tbody>
        </table>
      </div>
    </section>

    <!-- Enrollments -->
    <section class="tab-content" id="enrollments">
      <div class="card">
        <h2><i class="fas fa-clipboard-list"></i> Enrollment Management</h2>
        <form id="enrollmentForm" class="form">
          <div class="form-group">
            <select id="studentSelect"></select>
            <select id="courseSelect"></select>
            <input type="number" placeholder="Marks (0-100)" id="marks">
          </div>
          <button class="btn primary"><i class="fas fa-user-check"></i> Enroll Student</button>
        </form>
        <table>
          <thead><tr><th>ID</th><th>Student</th><th>Course</th><th>Marks</th><th>Actions</th></tr></thead>
          <tbody id="enrollmentsTable"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
